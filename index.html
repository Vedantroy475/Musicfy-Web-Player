<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicfy - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

</head>

<body>

    <div class="container flex bg-black">

        <div class="left ">
            <div class="close">
                <img src="assets/icons/multiplication.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1 ">
                <div class="musicfy-logo flex items-center">
                    <span class="musicfy-text">Musicfy</span>
                </div>

                <ul>
                    <li><img src="assets/icons/home.svg" class="invert" alt="home" title="Home">Home</li>
                    <li><img src="assets/icons/search.svg" class="invert" alt="search" title="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded p-1">
                <h2>Your Library</h2>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="/" id=""
                            data-encore-id="textLink"><span>Legal</span></a>
                    </div>
                    <div><a href="/" id=""
                            data-encore-id="textLink"><span>Safety
                                & Privacy Center</span></a></div>
                    <div><a href="/" id=""
                            data-encore-id="textLink"><span>Privacy
                                Policy</span></a></div>
                    <div><a href="/" id=""
                            data-encore-id="textLink"><span>Cookies</span></a></div>
                    <div><a href="/" id=""
                            data-encore-id="textLink"><span>About
                                Ads</span></a></div>
                    <div><a href="/" id=""
                            data-encore-id="textLink"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <div class="hamburger_container">

                        <img class="hamburger-icon" src="assets/icons/hamburger-Menu.svg" alt="">
                    </div>
                    <div class="arrows">

                        <img src="assets/icons/arrow-left-5-svgrepo-com.svg" alt="">
                        <img src="assets/icons/right-arrow-svgrepo-com.svg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="musicfyPlaylists">
                <div class="disclaimer">
                    <strong>DISCLAIMER:</strong> Musicfy is a <b>personal educational project</b> and is <b>not affiliated</b> with, endorsed by, or sponsored by Spotify or any other music service.
                  </div>
                  
                <h1>Trending Songs</h1>
                <div class="cardContainer">
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="assets/icons/prevsong.svg" alt="">
                            <img id="play" src="assets/icons/play_button_Version-2.svg" alt="">
                            <img id="next" src="assets/icons/nextsong.svg" alt="">
                        </div>
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="assets/icons/volume-high.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="volume-range">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
